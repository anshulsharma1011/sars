<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th style="width:10%">Username</th>
        <th style="width:10%">Fullname</th>
        <th style="width:10%">Gender</th>

        <th style="width:10%">Contact Number</th>


    </tr>

    {% for profile in users %}
        <tr>
        <td style="text-align:center">{{ profile.user.username }}</td>
        <td style="text-align:center">{{ profile.fullname }}</td>
        <td style="text-align:center">{{ profile.gender }}</td>

        <td style="text-align:center">{{ profile.contact_details }}</td>



        </tr>

    {% endfor %}
</table>
</body>
</html>
